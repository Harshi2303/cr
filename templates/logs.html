{% extends 'base.html' %}

{% block content %}
<h1>Sleep Logs</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Sleep Time</th>
        <th>Wakeup Time</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
        <td>{{ log[5] }}</td>
        <td>
            <a href="{{ url_for('edit_entry', entry_id=log[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_entry', entry_id=log[0]) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<button type="button" onclick="window.location.href='{{ url_for('new_entry') }}'">New Entry</button>
<button type="button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
{% endblock %}
