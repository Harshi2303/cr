{% extends 'base.html' %}

{% block content %}
<h1>Edit Sleep Entry</h1>
<form action="{{ url_for('edit_entry', entry_id=entry[0]) }}" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ entry[2] }}" required><br>
    
    <label for="sleep_time">Sleep Time:</label>
    <input type="time" id="sleep_time" name="sleep_time" value="{{ entry[3] }}" required><br>
    
    <label for="wakeup_time">Wakeup Time:</label>
    <input type="time" id="wakeup_time" name="wakeup_time" value="{{ entry[4] }}" required><br>
    
    <button type="submit">Save</button>
    <button type="button" onclick="window.location.href='{{ url_for('logs') }}'">Cancel</button>
</form>
{% endblock %}
