{% extends 'base.html' %}

{% block content %}
<h1>New Sleep Entry</h1>
<form action="{{ url_for('new_entry') }}" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>
    
    <label for="sleep_time">Sleep Time:</label>
    <input type="time" id="sleep_time" name="sleep_time" required><br>
    
    <label for="wakeup_time">Wakeup Time:</label>
    <input type="time" id="wakeup_time" name="wakeup_time" required><br>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="window.location.href='{{ url_for('logs') }}'">Cancel</button>
</form>
{% endblock %}
